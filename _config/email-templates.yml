---
Name: email-templates
After:
  - 'framework/*'
  - 'cms/*'
---
SiteConfig:
  extensions:
    - EmailTemplateSiteConfigExtension
EmailTemplate:
  helper_show_methods: false
EmailImportTask:
  ignored_modules: ['cms','framework']
BetterEmail:
  max_records: 1000
  # time or max
  cleanup_method: 'max'
  cleanup_time: '-7 days'
  template: 'DefaultEmailTemplate'
  template_options:
    base_color: '#ff6f6f'
    show_facebook: true
    show_twitter: true
    show_rss: false
Injector:
  Email:
    class: BetterEmail
  Member_ForgotPasswordEmail:
    class: Email
  Member_ChangePasswordEmail:
    class: Email
---
Only:
  classexists: 'Fluent'
---
EmailTemplate:
  extensions:
    - FluentExtension
---
Only:
  classexists: 'Subsite'
---
EmailTemplate:
  extensions:
    - EmailSubsiteExtension
SentEmail:
  extensions:
    - EmailSubsiteExtension